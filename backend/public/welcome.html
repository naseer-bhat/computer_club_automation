<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Computer Club Automation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }
    h1, h2 {
      text-align: center;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    ul {
      padding-left: 1.5rem;
    }
    .route-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.3rem 0;
    }
    .route-link {
      flex: 1;
    }
    button.copy-btn {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    button.copy-btn:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üë®‚Äçüíª Computer Club Automation</h1>

    <div class="card">
      <h2>üîó API Routes</h2>

      <div id="routes"></div>
    </div>

    <footer style="text-align: center; margin-top: 3rem; font-style: italic; color: #888;">
      Built with ‚ù§Ô∏è by the Computer Club @ IUST | ¬© 2025
    </footer>
  </div>

  <script>
    const routes = [
      { label: 'Auth - Register', url: 'https://computer-club-automation-backend.onrender.com/api/auth/register/' },
      { label: 'Auth - Login', url: 'https://computer-club-automation-backend.onrender.com/api/auth/login/' },
      { label: 'User - All Users (Admin)', url: 'https://computer-club-automation-backend.onrender.com/api/user/allusers' },
      { label: 'User - Add User', url: 'https://computer-club-automation-backend.onrender.com/api/user/adduser' },
      { label: 'User - Get User by ID', url: 'https://computer-club-automation-backend.onrender.com/api/user/userbyid/:id' },
      { label: 'User - Update User', url: 'https://computer-club-automation-backend.onrender.com/api/user/updateuser/:id' },
      { label: 'User - Delete User', url: 'https://computer-club-automation-backend.onrender.com/api/user/deleteuser/:id' },
      { label: 'Certificate - All (Admin)', url: 'https://computer-club-automation-backend.onrender.com/api/certificate/allcertificates/' },
      { label: 'Certificate - Add (Admin)', url: 'https://computer-club-automation-backend.onrender.com/api/certificate/addcertificate' },
      { label: 'Certificate - Update (Admin)', url: 'https://computer-club-automation-backend.onrender.com/api/certificate/updatecertificate/:id' },
      { label: 'Certificate - Delete (Admin)', url: 'https://computer-club-automation-backend.onrender.com/api/certificate/deletecertificate/:id' },
      { label: 'Certificate - Get by ID', url: 'https://computer-club-automation-backend.onrender.com/api/certificate/certificatebyid/:id' },
      { label: 'Event - Add (Admin)', url: 'https://computer-club-automation-backend.onrender.com/api/event/addevent/' },
      { label: 'Event - Update (Admin)', url: 'https://computer-club-automation-backend.onrender.com/api/event/updateevent/:id' },
      { label: 'Event - Delete (Admin)', url: 'https://computer-club-automation-backend.onrender.com/api/event/deleteevent/:id' },
      { label: 'Event - All Events', url: 'https://computer-club-automation-backend.onrender.com/api/event/allevents' },
      { label: 'Event - Get by ID', url: 'https://computer-club-automation-backend.onrender.com/api/event/eventbyid/:id' },
      { label: 'Gallery - Add (Admin)', url: 'https://computer-club-automation-backend.onrender.com/api/gallary/addgallery' },
      { label: 'Gallery - Update (Admin)', url: 'https://computer-club-automation-backend.onrender.com/api/gallary/updategallery/:id' },
      { label: 'Gallery - Delete (Admin)', url: 'https://computer-club-automation-backend.onrender.com/api/gallary/deletegallery/:id' },
      { label: 'Gallery - All', url: 'https://computer-club-automation-backend.onrender.com/api/gallary/allgalleries' },
      { label: 'Gallery - Get by ID', url: 'https://computer-club-automation-backend.onrender.com/api/gallary/gallerybyid/:id' },
      { label: 'Gallery - By Event', url: 'https://computer-club-automation-backend.onrender.com/api/gallery/event/:eventId' },
      { label: 'Registration - All (Admin)', url: 'https://computer-club-automation-backend.onrender.com/api/registration/allregistrations/' },
      { label: 'Registration - Update (Admin)', url: 'https://computer-club-automation-backend.onrender.com/api/registration/updateregistration/:id' },
      { label: 'Registration - Delete (Admin)', url: 'https://computer-club-automation-backend.onrender.com/api/registration/deleteregistration/:id' },
      { label: 'Registration - Get by ID', url: 'https://computer-club-automation-backend.onrender.com/api/registration/registrationbyid/:id' },
      { label: 'Registration - Add', url: 'https://computer-club-automation-backend.onrender.com/api/registration/addregistration' },
      { label: 'Report - All (Admin)', url: 'https://computer-club-automation-backend.onrender.com/api/report/allreports' },
      { label: 'Report - Get by ID (Admin)', url: 'https://computer-club-automation-backend.onrender.com/api/report/reportbyid/:id' },
      { label: 'Report - Add', url: 'https://computer-club-automation-backend.onrender.com/api/report/addreport' },
      { label: 'Report - Update', url: 'https://computer-club-automation-backend.onrender.com/api/report/updatereport/:id' },
      { label: 'Report - Delete', url: 'https://computer-club-automation-backend.onrender.com/api/report/deletereport/:id' },
      { label: 'Report - Get by User ID', url: 'https://computer-club-automation-backend.onrender.com/api/report/getreport/user/:userId' },
      { label: 'Report - Get by Event ID', url: 'https://computer-club-automation-backend.onrender.com/api/report/getreport/event/:eventId' },
      { label: 'Topic - Add (Admin)', url: 'https://computer-club-automation-backend.onrender.com/api/topic/addtopic' },
      { label: 'Topic - Update (Admin)', url: 'https://computer-club-automation-backend.onrender.com/api/topic/updatetopic/:id' },
      { label: 'Topic - Delete (Admin)', url: 'https://computer-club-automation-backend.onrender.com/api/topic/deletetopic/:id' },
      { label: 'Topic - All', url: 'https://computer-club-automation-backend.onrender.com/api/topic/alltopics' },
      { label: 'Topic - Get by ID', url: 'https://computer-club-automation-backend.onrender.com/api/topic/topicbyid/:id' }
    ];

    const routesContainer = document.getElementById('routes');

    routes.forEach(({ label, url }) => {
      const div = document.createElement('div');
      div.className = 'route-item';

      const link = document.createElement('a');
      link.href = url;
      link.textContent = label;
      link.className = 'route-link';
      link.target = '_blank';

      const btn = document.createElement('button');
      btn.className = 'copy-btn';
      btn.textContent = 'Copy';
      btn.onclick = () => navigator.clipboard.writeText(url);

      div.appendChild(link);
      div.appendChild(btn);
      routesContainer.appendChild(div);
    });
  </script>
</body>
</html>
